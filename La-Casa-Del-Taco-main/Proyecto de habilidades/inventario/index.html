<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Tacos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventario de Tacos</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Agregar nuevo taco</h2>
            <form id="taco-form">
                <label for="nombre">Nombre del Taco:</label>
                <input type="text" id="nombre" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required min="1">

                <label for="unidad">Unidad de medida:</label>
                <select id="unidad" required>
                    <option value="kg">KG</option>
                    <option value="unidad">Unidad</option>
                    <option value="litros">Litros</option>
                </select>

                <button type="submit">Agregar Taco</button>
            </form>
        </section>

        <section id="inventory-section">
            <h2>Inventario</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Nombre del Taco</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Los tacos se añadirán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
